      - "case_county": ${ case.county } 
      - "case_case_name": ${ case.case_name } 
      - "case_type_code": ${ case.type_code } 
      - "case_type_description": ${ case.type_description } 
      - "petitioner_represented_no": ${ not petitioner.represented } 
